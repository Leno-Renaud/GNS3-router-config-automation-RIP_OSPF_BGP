hostname R1
!
ipv6 unicast-routing
!
! Interface configurations

interface GigabitEthernet1/0
 ipv6 address 2000:1::1/64
 ipv6 enable
 no shutdown
!

! iBGP configuration
router bgp 65000
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
!

 neighbor 2000:1::2 remote-as 65000
 neighbor 2000:1::2 description to_R2

 neighbor 2000:1:0:1::2 remote-as 65000
 neighbor 2000:1:0:1::2 description to_R3

!
address-family ipv6 unicast

  neighbor 2000:1::2 activate

  neighbor 2000:1:0:1::2 activate

  redistribute connected
 exit-address-family

end
write memory