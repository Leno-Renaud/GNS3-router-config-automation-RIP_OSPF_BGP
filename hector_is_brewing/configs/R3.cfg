hostname R3
!
ipv6 unicast-routing
ipv6 cef
!
interface Loopback0
 no ip address
 ipv6 address 2000::3/128
 ipv6 enable
 ipv6 rip RIPNG enable
!

interface GigabitEthernet2/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1:0:1::2/64
 ipv6 enable
 
 no shutdown
!

!
ipv6 router rip RIPNG
 
 ipv6 rip RIPNG default-information originate
 
!
router bgp 200
 bgp router-id 3.3.3.3
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 !
 
 neighbor 2000:1:0:1::1 remote-as 100
 neighbor 2000:1:0:1::1 description to_R2
 
 
 !
 address-family ipv6 unicast
 
  neighbor 2000:1:0:1::1 activate
 
 
  ! Networks to advertise
  
  network 2000:1:0:1::/64
  
 
  network 2000::3/128
  redistribute connected
  redistribute rip RIPNG
 exit-address-family
!
end
write memory