hostname R2
!
ipv6 unicast-routing
ipv6 cef
!
interface Loopback0
 no ip address
 ipv6 address 2000::2/128
 ipv6 enable
 ipv6 ospf 1 area 0
!

interface GigabitEthernet1/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1::2/64
 ipv6 enable
 
 ipv6 ospf 1 area 0
 
 no shutdown
!

interface GigabitEthernet2/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1:0:1::1/64
 ipv6 enable
 
 no shutdown
!

!
ipv6 router ospf 1
 router-id 2.2.2.2
 passive-interface Loopback0
 redistribute bgp 100
!
router bgp 100
 bgp router-id 2.2.2.2
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 !
 
 neighbor 2000::1 remote-as 100
 neighbor 2000::1 description to_R1
 
 neighbor 2000::1 update-source Loopback0
 
 
 neighbor 2000:1:0:1::2 remote-as 200
 neighbor 2000:1:0:1::2 description to_R3
 
 
 !
 address-family ipv6 unicast
 
  neighbor 2000::1 activate
 
  neighbor 2000:1:0:1::2 activate
 
 
  ! Networks to advertise
  
  network 2000:1:0:1::/64
  
  network 2000:1::/64
  
 
  network 2000::2/128
  redistribute connected
  redistribute ospf 1 include-connected
 exit-address-family
!
end
write memory