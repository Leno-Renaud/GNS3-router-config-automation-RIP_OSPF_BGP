hostname R1
!
ipv6 unicast-routing
ipv6 cef
!
interface Loopback0
 no ip address
 ipv6 address 2000::1/128
 ipv6 enable
 ipv6 rip RIPNG enable
!

interface GigabitEthernet1/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1::1/64
 ipv6 enable
 
 ipv6 rip RIPNG enable
 
 no shutdown
!

interface GigabitEthernet3/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1:0:2::2/64
 ipv6 enable
 
 ipv6 rip RIPNG enable
 
 no shutdown
!

!
ipv6 router rip RIPNG
 
!
router bgp 100
 bgp router-id 1.1.1.1
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 !
 
 neighbor 2000::2 remote-as 100
 neighbor 2000::2 description to_R2
 
 neighbor 2000::2 update-source Loopback0
 neighbor 2000::2 next-hop-self
 
 
 neighbor 2000::4 remote-as 100
 neighbor 2000::4 description to_R4
 
 neighbor 2000::4 update-source Loopback0
 neighbor 2000::4 next-hop-self
 
 
 !
 address-family ipv6 unicast
 
  neighbor 2000::2 activate
 
  neighbor 2000::4 activate
 
 
  ! Networks to advertise
  
  network 2000:1:0:2::/64
  
  network 2000:1::/64
  
 
  network 2000::1/128
  redistribute connected
  redistribute rip RIPNG
 exit-address-family
!
end
write memory