hostname R4
!
ipv6 unicast-routing
ipv6 cef
!
interface Loopback0
 no ip address
 ipv6 address 2000::4/128
 ipv6 enable
 ipv6 ospf 1 area 0
!

interface GigabitEthernet3/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1:0:2::1/64
 ipv6 enable
 
 ipv6 ospf 1 area 0
 
 no shutdown
!

!
ipv6 router ospf 1
 router-id 4.4.4.4
 passive-interface Loopback0
 redistribute bgp 100
!
router bgp 100
 bgp router-id 4.4.4.4
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 !
 
 neighbor 2000::1 remote-as 100
 neighbor 2000::1 description to_R1
 
 neighbor 2000::1 update-source Loopback0
 
 
 !
 address-family ipv6 unicast
 
  neighbor 2000::1 activate
 
 
  ! Networks to advertise
  
  network 2000:1:0:2::/64
  
 
  network 2000::4/128
  redistribute connected
  redistribute ospf 1 include-connected
 exit-address-family
!
end
write memory