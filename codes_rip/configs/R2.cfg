hostname R2
!
ipv6 unicast-routing
ipv6 cef
!
interface Loopback0
 no ip address
 ipv6 address 2000::2/128
 ipv6 rip RIPNG enable
!

interface GigabitEthernet1/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1::2/64
 ipv6 rip RIPNG enable
 no shutdown
!

interface GigabitEthernet2/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1:0:1::1/64
 ipv6 rip RIPNG enable
 no shutdown
!
