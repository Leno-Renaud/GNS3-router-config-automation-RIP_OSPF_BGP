hostname R11
!
ipv6 unicast-routing
ipv6 cef
!
interface Loopback0
 no ip address
 ipv6 address 2000::11/128
 ipv6 enable
 ipv6 ospf 1 area 0
!

interface GigabitEthernet1/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1:0:c::2/64
 ipv6 enable
 
 ipv6 ospf 1 area 0
 
 no shutdown
!

interface GigabitEthernet2/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1:0:d::1/64
 ipv6 enable
 
 ipv6 ospf 1 area 0
 
 no shutdown
!

interface GigabitEthernet3/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1:0:15::1/64
 ipv6 enable
 
 ipv6 ospf 1 area 0
 
 no shutdown
!

!
ipv6 router ospf 1
 router-id 11.11.11.11
 passive-interface Loopback0
 redistribute bgp 200
!
router bgp 200
 bgp router-id 11.11.11.11
 bgp log-neighbor-changes
 no bgp default ipv4-unicast
 !
 
 neighbor 2000::7 remote-as 200
 neighbor 2000::7 description to_R7
 
 neighbor 2000::7 update-source Loopback0
 neighbor 2000::7 next-hop-self
 
 
 neighbor 2000::9 remote-as 200
 neighbor 2000::9 description to_R9
 
 neighbor 2000::9 update-source Loopback0
 neighbor 2000::9 next-hop-self
 
 
 neighbor 2000::10 remote-as 200
 neighbor 2000::10 description to_R10
 
 neighbor 2000::10 update-source Loopback0
 neighbor 2000::10 next-hop-self
 
 
 neighbor 2000::12 remote-as 200
 neighbor 2000::12 description to_R12
 
 neighbor 2000::12 update-source Loopback0
 neighbor 2000::12 next-hop-self
 
 
 neighbor 2000::13 remote-as 200
 neighbor 2000::13 description to_R13
 
 neighbor 2000::13 update-source Loopback0
 neighbor 2000::13 next-hop-self
 
 
 neighbor 2000::14 remote-as 200
 neighbor 2000::14 description to_R14
 
 neighbor 2000::14 update-source Loopback0
 neighbor 2000::14 next-hop-self
 
 
 !
 address-family ipv6 unicast
 
  neighbor 2000::7 activate
 
  neighbor 2000::9 activate
 
  neighbor 2000::10 activate
 
  neighbor 2000::12 activate
 
  neighbor 2000::13 activate
 
  neighbor 2000::14 activate
 
 
  ! Networks to advertise
  
  network 2000:1:0:15::/64
  
  network 2000:1:0:c::/64
  
  network 2000:1:0:d::/64
  
 
  network 2000::11/128
  redistribute connected
  redistribute ospf 1 include-connected
 exit-address-family
!
end
write memory