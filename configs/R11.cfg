!

interface GigabitEthernet1/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1:200:11:12::b/80
 ipv6 enable
 
 ipv6 ospf 1 area 0
 
 
 no shutdown
!

interface GigabitEthernet2/0
 no ip address
 ipv6 nd dad attempts 0
