hostname R3

ipv6 unicast-routing
ipv6 cef


interface Loopback0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2001:db8::3/128
 ipv6 enable
 no shutdown

interface GigabitEthernet1/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2001:db8:2::2/64
 ipv6 enable
 no shutdown

interface GigabitEthernet2/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2001:db8:3::1/64
 ipv6 enable
 no shutdown


router bgp 65001
 bgp router-id 3.3.3.3
 bgp log-neighbor-changes

 neighbor 2001:db8::1 remote-as 65001
 neighbor 2001:db8::1 update-source Loopback0



 neighbor 2001:db8::2 remote-as 65001
 neighbor 2001:db8::2 update-source Loopback0



 neighbor 2001:db8:3::2 remote-as 65002



 !
 address-family ipv6 unicast

	neighbor 2001:db8::1 activate

	neighbor 2001:db8::2 activate

	neighbor 2001:db8:3::2 activate

	redistribute connected
 exit-address-family
!
ipv6 router rip RIPNG


interface GigabitEthernet1/0
 ipv6 rip RIPNG enable

interface GigabitEthernet2/0
 ipv6 rip RIPNG enable
