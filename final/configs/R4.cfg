hostname R4

ipv6 unicast-routing
ipv6 cef


interface Loopback0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2001:db8::4/128
 ipv6 enable
 no shutdown

interface GigabitEthernet1/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2001:db8:3::2/64
 ipv6 enable
 no shutdown

interface GigabitEthernet2/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2001:db8:4::1/64
 ipv6 enable
 no shutdown


router bgp 65002
 bgp router-id 4.4.4.4
 bgp log-neighbor-changes

 neighbor 2001:db8::5 remote-as 65002
 neighbor 2001:db8::5 update-source Loopback0



 neighbor 2001:db8::6 remote-as 65002
 neighbor 2001:db8::6 update-source Loopback0



 neighbor 2001:db8:3::1 remote-as 65001



 !
 address-family ipv6 unicast

	neighbor 2001:db8::5 activate

	neighbor 2001:db8::6 activate

	neighbor 2001:db8:3::1 activate

	redistribute connected
 exit-address-family
!
ipv6 router ospf 1
 router-id 4.4.4.4
 passive-interface Loopback0
 redistribute connected
!
interface GigabitEthernet1/0
 ipv6 ospf 1 area 0
 ipv6 ospf network point-to-point
!
interface GigabitEthernet2/0
 ipv6 ospf 1 area 0
 ipv6 ospf network point-to-point
!