hostname R6

ipv6 unicast-routing
ipv6 cef


interface Loopback0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2001:db8::6/128
 ipv6 enable
 no shutdown

interface GigabitEthernet1/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2001:db8:5::2/64
 ipv6 enable
 no shutdown


router bgp 65002
 bgp router-id 6.6.6.6
 bgp log-neighbor-changes

 neighbor 2001:db8::4 remote-as 65002
 neighbor 2001:db8::4 update-source Loopback0



 neighbor 2001:db8::5 remote-as 65002
 neighbor 2001:db8::5 update-source Loopback0



 !
 address-family ipv6 unicast

	neighbor 2001:db8::4 activate

	neighbor 2001:db8::5 activate

	redistribute connected
 exit-address-family
!
ipv6 router ospf 1
 router-id 6.6.6.6
 passive-interface Loopback0
 redistribute connected
!
interface GigabitEthernet1/0
 ipv6 ospf 1 area 0
 ipv6 ospf network point-to-point
!