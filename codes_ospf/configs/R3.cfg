hostname R3
!
ipv6 unicast-routing
ipv6 cef
!
! Loopback interface
interface Loopback0
 no ip address
 ipv6 address 2000::3/128
 ipv6 ospf 1 area 0
!
! Interface configurations

interface GigabitEthernet2/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1:0:1::2/64
 ipv6 ospf 1 area 0
 no shutdown
!



interface GigabitEthernet1/0
 no ip address
 shutdown
!





interface GigabitEthernet3/0
 no ip address
 shutdown
!


! OSPFv3 configuration
ipv6 router ospf 1
 router-id 3.3.3.3
 passive-interface Loopback0
!

interface GigabitEthernet2/0
 ipv6 ospf 1 area 0
 !

end
write memory
