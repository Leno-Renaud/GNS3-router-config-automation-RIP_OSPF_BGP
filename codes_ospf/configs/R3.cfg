hostname R3
!
ipv6 unicast-routing
ipv6 cef
!
! Interface configurations
interface GigabitEthernet1/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2001:db8:0:1::2/64
 ipv6 ospf 1 area 0
 no shutdown
!
interface GigabitEthernet2/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2001:db8:0:2::2/64
 ipv6 ospf 1 area 0
 no shutdown
!
ipv6 router ospf 1
 router-id 3.3.3.3
!
interface GigabitEthernet1/0
 ipv6 ospf 1 area 0
!
interface GigabitEthernet2/0
 ipv6 ospf 1 area 0
!
end
write memory