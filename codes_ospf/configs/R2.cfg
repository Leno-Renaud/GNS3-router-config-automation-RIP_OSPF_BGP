hostname R2
!
ipv6 unicast-routing
ipv6 cef
!
! Interface configurations
interface GigabitEthernet1/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1::2/64
 ipv6 ospf 1 area 0
 no shutdown
!
interface GigabitEthernet2/0
 no ip address
 ipv6 nd dad attempts 0
 ipv6 address 2000:1:0:1::1/64
 ipv6 ospf 1 area 0
 no shutdown
!
interface GigabitEthernet3/0
 no ip address
 shutdown
!
! OSPFv3 configuration
ipv6 router ospf 1
 router-id 2.2.2.2
!
interface GigabitEthernet1/0
 ipv6 ospf 1 area 0
 !
interface GigabitEthernet2/0
 ipv6 ospf 1 area 0
 !
end
write memory