hostname R2
!
ipv6 unicast-routing
ipv6 cef
!
! Loopback configuration
interface Loopback0
 ipv6 address 2001:db8:ffff::2/128
 no shutdown
!
! Interface configurations
interface GigabitEthernet1/0
 shutdown
!
interface GigabitEthernet2/0
 no ipv6 address
 ipv6 address 2001:db8:0:1::2/64
 ipv6 enable
 no shutdown
!
! OSPFv3 configuration
ipv6 router ospf 1
 router-id 2.2.2.2
 passive-interface Loopback0
!
! Enable OSPFv3 on interfaces
interface Loopback0
 ipv6 ospf 1 area 0
!
interface GigabitEthernet2/0
 ipv6 ospf 1 area 0
!
end
write memory